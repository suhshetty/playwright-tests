name: Visual Regression - VisualTesting

on:
  # Run manually or nightly at 12 AM IST (IST = UTC+5:30 â†’ 18:30 UTC)
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Clean old diffs
        run: rm -rf screenshots/diffs/* || true

      - name: Run Visual Regression Tests
        run: npx playwright test tests/VisualTesting --reporter=list

      - name: Upload Visual Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-report
          path: playwright-report/

      - name: Upload Screenshot Diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: screenshots/diffs/
