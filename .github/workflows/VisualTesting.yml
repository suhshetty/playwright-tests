name: Visual Regression - VisualTesting

on:
  # Run when code is pushed to main (immediate), or manually, or nightly at 12 AM IST
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *" # 12:00 AM IST (UTC+5:30) -> 18:30 UTC previous day

# Ensure only one run at a time; cancel older queued/running runs when a new one starts
concurrency:
  group: visual-testing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Clean old diffs
        run: rm -rf screenshots/diffs/* || true

      - name: Debug - print cwd and list VisualTesting folder
        run: |
          pwd
          ls -la tests || true
          ls -la tests/VisualTesting || true

      - name: Run Visual Regression Tests
        run: npx playwright test tests/VisualTesting --reporter=list

      - name: Upload Visual Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-report
          path: playwright-report/

      - name: Upload Screenshot Diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: screenshots/diffs/
