name: Visual Regression - VisualTesting

on:
  # ðŸ”¹ Trigger on every push to any branch
  push:
    branches:
      - '**'

  # ðŸ”¹ Allow manual runs from the Actions tab
  workflow_dispatch:

  # ðŸ”¹ Run nightly at 12:00 AM IST (IST = UTC+5:30 â†’ 18:30 UTC previous day)
  schedule:
    - cron: '30 18 * * *'

# ðŸ”¹ Prevent overlapping runs â€” cancel older ones if a new push occurs
concurrency:
  group: visual-testing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Clean old diffs
        run: rm -rf screenshots/diffs/* || true

      - name: Debug - print working directory and VisualTesting folder
        run: |
          echo "Current directory:"
          pwd
          echo "Listing tests folder:"
          ls -la tests || true
          echo "Listing VisualTesting folder:"
          ls -la tests/VisualTesting || true

      - name: Run Visual Regression Tests
        run: npx playwright test tests/VisualTesting --reporter=list

      - name: Upload Visual Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-report
          path: playwright-report/

      - name: Upload Screenshot Diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: screenshots/diffs/
