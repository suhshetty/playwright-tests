name: Visual Regression - VisualTesting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *' # Run nightly at 12 AM IST (18:30 UTC)

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Debug - list VisualTesting files
        run: ls -la tests/VisualTesting

      - name: Run all Visual Regression Tests in parallel
        run: |
          echo "Starting all VisualTesting specs..."
          npx playwright test tests/VisualTesting --reporter=list

      - name: Upload All Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-screenshots
          path: screenshots/

      - name: Upload All Diff Images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-diffs
          path: screenshots/diffs/
